<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callbacks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("img").hide("slow", function () {
                alert("It's gone!")
            });

        });
    </script>
</head>
<body>
<img id="goku" src="img/gokubase.jpg" style="position: absolute;left:200px; top:100px; width:200px"/>


</body>
</html>
